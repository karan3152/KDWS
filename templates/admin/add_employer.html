{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <h1 class="mb-4">Add New Employer</h1>

    <div class="card">
        <div class="card-header">
            <i class="fas fa-building me-2"></i>Employer Information
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('main.admin_add_employer') }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="company_name" class="form-label">Company Name</label>
                            <input type="text" name="company_name" id="company_name" class="form-control" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" name="email" id="email" class="form-control" required>
                        </div>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" name="username" id="username" class="form-control" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="company_phone" class="form-label">Company Phone</label>
                            <input type="text" name="company_phone" id="company_phone" class="form-control">
                        </div>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="company_email" class="form-label">Company Email (if different)</label>
                            <input type="email" name="company_email" id="company_email" class="form-control">
                        </div>
                    </div>
                </div>

                <div class="alert alert-info">
                    <i class="fas fa-info-circle me-2"></i> A random password will be generated for this employer. The password will be displayed after submission.
                </div>

                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('main.admin_employers') }}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left me-2"></i>Back to Employers
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-2"></i>Add Employer
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
