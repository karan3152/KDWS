
{% extends "dashboard_layout.html" %}

{% block title %}Form 11{% endblock %}

{% block dashboard_content %}
<div class="container">
    <h2>Form 11 (Revised)</h2>
    <form method="POST" class="needs-validation" novalidate>
        {{ form.hidden_tag() }}
        
        <div class="form-group">
            <label>Employee Name</label>
            <input type="text" name="employee_name" class="form-control" required>
        </div>

        <div class="form-group">
            <label>Date of Joining EPF Scheme</label>
            <input type="date" name="epf_join_date" class="form-control" required>
        </div>

        <div class="form-group">
            <label>Previous PF Account Number (if any)</label>
            <input type="text" name="previous_pf_number" class="form-control">
        </div>

        <div class="form-group">
            <label>Date of Exit from Previous Employment</label>
            <input type="date" name="previous_exit_date" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">Submit Form</button>
    </form>
</div>
{% endblock %}
