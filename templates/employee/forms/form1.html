
{% extends "dashboard_layout.html" %}

{% block title %}Form 1 - Nomination{% endblock %}

{% block dashboard_content %}
<div class="container">
    <h2>Form 1 (Nomination & Declaration)</h2>
    <form method="POST" class="needs-validation" novalidate>
        {{ form.hidden_tag() }}
        
        <div class="form-group">
            <label>Nominee Name</label>
            <input type="text" name="nominee_name" class="form-control" required>
        </div>

        <div class="form-group">
            <label>Nominee Relationship</label>
            <input type="text" name="nominee_relationship" class="form-control" required>
        </div>

        <div class="form-group">
            <label>Nominee Address</label>
            <textarea name="nominee_address" class="form-control" rows="3" required></textarea>
        </div>

        <div class="form-group">
            <label>Percentage of Share</label>
            <input type="number" name="share_percentage" class="form-control" min="0" max="100" required>
        </div>

        <button type="submit" class="btn btn-primary">Submit Form</button>
    </form>
</div>
{% endblock %}
