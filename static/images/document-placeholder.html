<!DOCTYPE html>
<html>
<head>
    <title>Document Placeholder</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .placeholder {
            width: 300px;
            height: 400px;
            background-color: #ffffff;
            border: 2px dashed #dee2e6;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .icon {
            font-size: 60px;
            color: #6c757d;
            margin-bottom: 20px;
        }
        .message {
            text-align: center;
            color: #495057;
        }
        .title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .description {
            font-size: 14px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="placeholder">
        <div class="icon">ðŸ“„</div>
        <div class="message">
            <div class="title">Document Not Available</div>
            <div class="description">The requested document could not be found or has not been uploaded.</div>
        </div>
    </div>
</body>
</html>
